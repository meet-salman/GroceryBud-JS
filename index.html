<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="box">

        <div class="text-centre">
            <form>
                <h2 id="heading">Grocery List</h2>
                <input id="input" type="text"   placeholder="e.g. Eggs"  required>
                
                <button id="submit">Submit</button>
                <p id="alert"></p>
            </form>
        </div> 

        <div>
            <ul id="ul"></ul>
        </div>

        <div class="text-centre">
            <button id="clear">Clear all items &nbsp; <i class="fa-solid fa-trash"></i></button>
        </div>

    </div>









    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7d6781b227.js" crossorigin="anonymous"></script>
</body>

</html>
